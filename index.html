<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>달빵을 먹은 뚜뚜</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff8e7;
      font-family: 'Jua', sans-serif;
      padding: 20px;
      line-height: 1.6;
      color: #333;
    }
    h1 {
      color: #f5a623;
      text-align: center;
      font-size: 2.5em;
    }
    h2 {
      color: #d17c25;
      text-align: center;
    }
    img {
      display: block;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 100%;
      height: auto;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #music-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #f5a623;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
    }
    #music-btn:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>

  <h1>🌕 달빵을 먹은 뚜뚜</h1>
  <h2>🍞 수현이의 상상에서 피어난 이야기</h2>
  <p>
    보름달처럼 따뜻한 달빵을 한 입 먹은 뚜뚜는<br>
    별사탕 구름을 타고 신비로운 여행을 떠나요 ✨<br>
    이 이야기는 사랑스러운 수현이의 꿈에서 시작되었답니다.
  </p>

  <!-- 삽화 이미지 -->
  <img src="https://cdn.pixabay.com/photo/2023/10/02/16/26/moon-8287443_960_720.jpg" alt="달과 뚜뚜의 상상 여행">

  <!-- 음악 재생 버튼 -->
  <button id="music-btn">🎵 음악 재생하기</button>
  <audio id="background-music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/17/audio_6dc403a0f0.mp3" type="audio/mpeg">
    브라우저가 오디오 태그를 지원하지 않아요.
  </audio>

  <p>
    📖 <a href="#">전자책 보기</a><br>
    🎨 <a href="#">삽화 감상하기</a>
  </p>

  <script>
    const music = document.getElementById('background-music');
    const btn = document.getElementById('music-btn');
    let isPlaying = false;

    btn.addEventListener('click', () => {
      if (!isPlaying) {
        music.play();
        btn.textContent = '⏸️ 음악 멈추기';
      } else {
        music.pause();
        btn.textContent = '🎵 음악 재생하기';
      }
      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
